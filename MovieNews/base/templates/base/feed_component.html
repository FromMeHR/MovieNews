{% for room in rooms %}
<div class="roomListRoom">
    <div class="roomListRoom__content">
      {% if room.photo %}
      <img src="{{ room.photo.url }}" class="roomListRoom__photo">
      {% endif %}
      <a href="{% url 'room' room.id %}" class="roomListRoom__name">{{room.name}}</a>
    </div>
    <div class="roomListRoom__header">
      <div class="roomListRoom__actions">
        <span class="darkened-text">{{room.created|date:"n/j/Y"}} By <a href="{% url 'user-profile' room.host.id %}" class="roomListRoom__authorNews">{{room.host.name}}</a></span>
      </div>
    </div>
    <div class="roomListRoom__meta">
      <a href="{% url 'room' room.id %}" class="roomListRoom__joined">
        <svg viewBox="0 0 38 38" height="38" width="38" version="1.1"  xmlns="http://www.w3.org/2000/svg">
          <path d="M15.3,20.1c0,3.1,2.6,5.7,5.7,5.7s5.7-2.6,5.7-5.7s-2.6-5.7-5.7-5.7S15.3,17,15.3,20.1z M23.4,32.4
            C30.1,30.9,40.5,22,40.5,22s-7.7-12-18-13.3c-0.6-0.1-2.6-0.1-3-0.1c-10,1-18,13.7-18,13.7s8.7,8.6,17,9.9
            C19.4,32.6,22.4,32.6,23.4,32.4z M11.1,20.7c0-5.2,4.4-9.4,9.9-9.4s9.9,4.2,9.9,9.4S26.5,30,21,30S11.1,25.8,11.1,20.7z"/>
          </svg>
        {{room.viewers.all.count}} Views
      </a>
      <p class="roomListRoom__topic">{{room.topic.name}}</p>
    </div>
</div>
{% endfor %}
